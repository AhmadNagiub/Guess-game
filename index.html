<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess-game.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>

            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hint </button>
            </div>

</div>

<div class="key-colors">
    <h2>Key Colors</h2>
    <div class="key-color">
        <div class="key correct"></div>
        <div class="key-text">Letter Is Correct and in place</div>
    </div>
    <div class="key-color">
        <div class="key correct-not-place"></div>
        <div class="key-text">Letter Is Correct But not in place</div>
    </div>
    <div class="key-color">
        <div class="key wrong"></div>
        <div class="key-text">Letter Is Wrong</div>
    </div>
    <br>
    <hr>
    <br>
    <div class="message"></div>
</div>
</div>
    <footer></footer>

    <script src="guess-game.js"></script>
    <script src="sweetAlert.min.js"></script>
</body>
</html>
